{% extends "base.html" %}

{% block title %}Vote{% endblock %}

{% block main %}
    <div class="container" style="font-family: Domine;">
        <h1 style="text-align: center;">Vote Form </h1>
        <br/>
        <form action="" METHOD="POST">
            <div class="form-group">
              <label for="exampleFormControlInput1">Full Name</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" name = "name" placeholder="name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">User_id</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="19191919">
            </div>
            <div class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Occupation</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Location</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Gender</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Your President</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>William Ruto</option>
                  <option>Raila Amolo</option>
                  <option>Mudavadi Musalia</option>
                  <option>Gideon Moi</option>
                  <option>Kivutha Kibwana</option>
                  <option>Mukhisa Kituyi</option>
                </select>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
{% endblock %}
