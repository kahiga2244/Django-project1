{% extends "base.html" %}

{% block title %}Comment{% endblock %}

{% block main %}
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Comment on Election</h3>
                        </div>
                        <script type="text/JavaScript">
                            function showMessage(){
                                var message = document.getElementById("message").value;
                                display_message.innerHTML= message;
                            }
                        </script>
                
            <form action="" method="POST">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="question">Enter Poll Thoughts</label>
                                <textarea name="question" id="question" class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <hr />
                        <div class="col-lg-4">
                            <button type="submit" onclick="showMessage()" class="btn btn-info">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
         <div>
            <p><span id='display'></span></p>
         </div>
        </div>
    </div>
</div>
{% endblock %}
